<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genealog Indexer v6.0 - Field Entry Mode</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ===== RESET & ZMIENNE ===== */
        :root {
            --primary: #0078d4;
            --success: #10b981;
            --warning: #FFE66D;
            --danger: #c42b1c;
            --bg-dark: #0a0a0a;
            --bg-light: #1a1a1a;
            --bg-lighter: #252525;
            --border: #2a2a2a;
            --text-primary: #ddd;
            --text-secondary: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ===== TOOLBAR ===== */
        .toolbar {
            background: linear-gradient(180deg, #1a1a1a 0%, #151515 100%);
            border-bottom: 1px solid var(--border);
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 44px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 100;
            flex-wrap: wrap;
        }

        .toolbar-title {
            font-size: 12px;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: auto;
        }

        .toolbar-btn {
            background: var(--bg-lighter);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .toolbar-btn:hover {
            background: #2d2d2d;
            border-color: var(--primary);
            color: var(--primary);
        }

        .toolbar-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 12px rgba(0,120,212,0.4);
        }

        .toolbar-sep {
            width: 1px;
            height: 20px;
            background: var(--border);
            margin: 0 4px;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            display: flex;
            gap: 0;
            overflow: hidden;
        }

        /* ===== VIEWER PANEL ===== */
        .viewer-panel {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .viewer-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #viewer {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #viewer.grabbing {
            cursor: grabbing;
        }

        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            z-index: 50;
            pointer-events: none;
        }

        #drawingCanvas.active {
            pointer-events: auto;
        }

        /* ===== FIELD ENTRY OVERLAY ===== */
        .field-entry-overlay {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(10, 10, 10, 0.96);
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 18px;
            max-width: 420px;
            color: white;
            z-index: 101;
            font-family: inherit;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        .overlay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-weight: 600;
            font-size: 14px;
            color: var(--primary);
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .overlay-controls {
            display: flex;
            gap: 4px;
        }

        .overlay-controls button {
            padding: 4px 10px;
            background: var(--primary);
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .overlay-controls button:hover {
            background: #0060a0;
        }

        .overlay-field-current {
            margin: 12px 0;
        }

        .overlay-field-current label {
            display: block;
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .overlay-field-current input,
        .overlay-field-current textarea {
            width: 100%;
            padding: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--primary);
            border-radius: 4px;
            color: white;
            font-size: 13px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .overlay-field-current input:focus,
        .overlay-field-current textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(0, 120, 212, 0.3);
            background: var(--bg-light);
        }

        .overlay-field-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }

        .overlay-field-actions button {
            padding: 6px 10px;
            font-size: 11px;
            cursor: pointer;
            background: var(--bg-lighter);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 3px;
            transition: all 0.15s ease;
            flex: 1;
        }

        .overlay-field-actions button:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .overlay-fields-preview {
            border-top: 1px solid var(--border);
            padding-top: 10px;
            margin-top: 12px;
            font-size: 11px;
            color: var(--text-secondary);
            max-height: 100px;
            overflow-y: auto;
        }

        .preview-field {
            padding: 6px 0;
            border-bottom: 1px solid rgba(42, 42, 42, 0.5);
        }

        .preview-field:last-child {
            border-bottom: none;
        }

        .overlay-actions {
            display: flex;
            gap: 6px;
            margin-top: 12px;
            border-top: 1px solid var(--border);
            padding-top: 10px;
        }

        .overlay-actions button {
            flex: 1;
            padding: 10px;
            background: var(--primary);
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.15s ease;
        }

        .overlay-actions button:hover {
            background: #0060a0;
            transform: translateY(-1px);
        }

        /* ===== RIGHT PANEL ===== */
        .right-panel {
            width: 360px;
            background: linear-gradient(180deg, #1a1a1a 0%, #151515 100%);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: -4px 0 16px rgba(0,0,0,0.3);
        }

        .right-panel.collapsed {
            width: 0;
            border: none;
        }

        .panel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .section-title {
            font-size: 10px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 12px 12px 8px 12px;
        }

        /* ===== CONFIG SECTION ===== */
        .config-section {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 4px;
            font-size: 12px;
            font-family: inherit;
            transition: all 0.15s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,120,212,0.1);
        }

        .form-group-inline {
            display: flex;
            gap: 8px;
        }

        .form-group-inline input {
            flex: 1;
        }

        .form-group-inline button {
            padding: 8px 16px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .form-group-inline button:hover {
            background: #0d6a0d;
            transform: translateY(-1px);
        }

        /* ===== ACT BUTTONS SECTION ===== */
        .act-buttons-section {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .act-buttons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 10px 0;
        }

        .act-button {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 6px;
            border: 2px solid var(--border);
            background: var(--bg-lighter);
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .act-button:hover {
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .act-button.empty {
            background: var(--bg-dark);
            color: #555;
        }

        .act-button.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 12px rgba(0, 120, 212, 0.6);
        }

        .act-button.has-roi {
            background: var(--success);
            border-color: var(--success);
            color: white;
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.4);
        }

        .act-button-counter {
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0, 120, 212, 0.8);
            color: white;
            font-size: 7px;
            padding: 2px 4px;
            border-radius: 2px;
            font-weight: 600;
        }

        /* ===== ACT SETTINGS ===== */
        .act-settings {
            background: var(--bg-dark);
            padding: 10px;
            border-radius: 4px;
            font-size: 11px;
        }

        .act-settings label {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 6px 0;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.15s ease;
        }

        .act-settings label:hover {
            color: var(--text-primary);
        }

        .act-settings input[type="checkbox"] {
            cursor: pointer;
            width: 14px;
            height: 14px;
        }

        /* ===== THUMBNAILS BAR ===== */
        .thumbnails-bar {
            height: 100px;
            background: var(--bg-dark);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 8px;
            gap: 8px;
            overflow-x: auto;
            overflow-y: hidden;
            transition: height 0.3s ease;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
        }

        .thumbnails-bar.collapsed {
            height: 0;
            padding: 0;
            border: none;
            overflow: hidden;
        }

        .thumbnail {
            width: 84px;
            height: 84px;
            border: 2px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
            background: var(--bg-light);
            flex-shrink: 0;
            transition: all 0.2s ease;
            position: relative;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail:hover {
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: var(--primary);
            box-shadow: 0 0 16px rgba(0,120,212,0.6);
        }

        .thumbnail-number {
            position: absolute;
            top: 2px;
            left: 2px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 2px;
            font-weight: 600;
        }

        /* ===== NOTIFICATIONS ===== */
        .notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        .notification.warning {
            background: var(--warning);
            color: black;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-light);
            padding: 24px;
            border-radius: 8px;
            border: 1px solid var(--border);
            max-width: 400px;
            width: 90%;
            color: var(--text-primary);
        }

        .modal-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--primary);
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
        }

        .modal-body {
            margin: 16px 0;
            font-size: 13px;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 20px;
            border-top: 1px solid var(--border);
            padding-top: 16px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.15s ease;
        }

        .modal-btn.primary {
            background: var(--primary);
            color: white;
        }

        .modal-btn.primary:hover {
            background: #0060a0;
        }

        .modal-btn.secondary {
            background: var(--bg-darker);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .modal-btn.secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 1024px) {
            .right-panel {
                width: 320px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .right-panel {
                width: 100%;
                max-height: 300px;
            }
            .field-entry-overlay {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- TOOLBAR -->
        <div class="toolbar">
            <span class="toolbar-title">ðŸ“š Genealog Indexer v6.0</span>
            <button class="toolbar-btn" onclick="app.addImages()">
                <i class="fas fa-folder-open"></i> Dodaj obrazy
            </button>
            <div class="toolbar-sep"></div>
            <button class="toolbar-btn" id="actRoiBtn" onclick="app.toggleActROI()">
                <i class="fas fa-rectangle-landscape"></i> ACT ROI
            </button>
            <button class="toolbar-btn" id="fieldRoiBtn" onclick="app.toggleFieldROI()">
                <i class="fas fa-crop"></i> FIELD ROI
            </button>
            <div class="toolbar-sep"></div>
            <button class="toolbar-btn" onclick="app.rotateImage(90)">
                <i class="fas fa-undo"></i> ObrÃ³t
            </button>
            <button class="toolbar-btn" onclick="app.zoomReset()">
                <i class="fas fa-expand"></i> Reset
            </button>
            <div class="toolbar-sep"></div>
            <button class="toolbar-btn" onclick="app.exportData()">
                <i class="fas fa-download"></i>
